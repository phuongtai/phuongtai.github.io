
<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Video Subtitle Example</title>
        <!-- add videojs -->
        <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />
        <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
        <!-- add bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <style>
            .container {
                margin: 0 auto;
                width: 80%;
            }
        </style>
    </head>
    <body>
        <div class="container mt-2">
        <h1 class="text-center">Video Subtitle Example</h1>
        <div class="row mb-4 ">
            <div class="col align-items-end">
                <label for="subtitle" class="form-label">Select Subtitle</label>
                <select id="subtitle" onchange="switchSubtitle(this.value)" class="form-select">
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>
                    <option value="es">Español</option>
                </select>
            </div>
            <div class="col"></div>
            <div class="col"></div>

            
            
        </div>
        <div class="row flex">
            <video id="my-video" controls width="100%">
                <source src="video/sintel-short.mp4" type="video/mp4">
                <track
                    label="English"
                    kind="subtitles"
                    srclang="en"
                    src="subtitle/sintel-en.vtt"
                    default />
                <track
                    label="Deutsch"
                    kind="subtitles"
                    srclang="de"
                    src="subtitle/sintel-de.vtt"
                    />
                <track
                    label="Español"
                    kind="subtitles"
                    srclang="es"
                    src="subtitle/sintel-es.vtt" />
                Your browser does not support the video tag.
            </video>
        </div>
        </div>
    </body>
    <script>
       function switchSubtitle(language) {
        var player = videojs('my-video');
        var tracks = player.textTracks();

        for (var i = 0; i < tracks.length; i++) {
            var track = tracks[i];

            if (track.kind === 'subtitles' && track.language === language) {
            track.mode = 'showing';
            } else {
            track.mode = 'disabled';
            }
        }
        }

    </script>
</html>
